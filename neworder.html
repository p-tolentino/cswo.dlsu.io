<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />
    <script>
        $(document).ready(function () {
            var date_input = $('input[name="date"]');
            var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
            date_input.datepicker({
                format: 'mm/dd/yyyy',
                container: container,
                todayHighlight: true,
                autoclose: true,
            })
        })
    </script>

    <title>Create Work Order</title>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <img alt="Civil and Sanitary Works Office - De La Salle University" src="dlsu.png" width="20"
                            height="20">
                    </a>
                </div>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="dashboard.html">Current Work Orders</a></li>
                    <li><a href="neworder.html">Create New Work Order</a></li>
                    <li><a href="#">Report Summary</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="dlsu.png" alt="" width="72" height="72">
            <h2>Civil Works and Sanitary Office</h2>
            <p class="lead">WORK ORDER FORM</p>
        </div>

        <hr class="mb-4">

        <div class="row">
            <form class="needs-validation" novalidate>
                <div class="col-md-8 order-md-1">
                    <h4 class="mb-3">Request Information</h4>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="location">Location</label>
                            <input type="text" class="form-control" id="location" placeholder="Location in Campus">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="item">Item</label>
                            <input type="text" class="form-control" id="item" placeholder="Item">
                        </div>
                    </div>
                    <br>

                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="workCtg">Category of Work</label>
                            <select class="form-control" id="workCtg" required>
                                <option value="">Select Category</option>
                                <option>Masonry</option>
                                <option>Carpentry</option>
                                <option>Plumbing Works</option>
                                <option>Steel Works</option>
                                <option>Aluminium Works</option>
                                <option>Glass Works</option>
                                <option>Painting Works</option>
                                <option>Pest Control</option>
                                <option>Keys</option>
                                <option>Others</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="workType">Type of Work</label>
                            <select class="form-control" id="workType" required>
                                <option value="">Select Type</option>
                                <option>Setup</option>
                                <option>Install</option>
                                <option>Repair</option>
                                <option>Replace</option>
                                <option>Relocate</option>
                                <option>Dismantle</option>
                                <option>Modification</option>
                                <option>Duplication</option>
                                <option>Fabrication</option>
                                <option>Outsource</option>
                            </select>
                        </div>

                        <div class="col-md-4 mb-3">
                            <div class="form-group">
                                <label class="control-label" for="date">Target Date of Completion</label>
                                <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text" />
                            </div>
                        </div>

                        <div class="col-md-10 mb-3">
                            <label for="details">Other Request Details:</label>
                            <textarea class="form-control" rows="3" id="details"></textarea>
                        </div>

                    </div>
                    <hr class="mb-4">
                </div>

                <div class="col-md-4 order-md-2 mb-4">
                    <h4 class="mb-3">Requester Information</h4>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                        </div>
                    </div>
                    <br>
                    <div class="mb-3">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com">
                    </div>
                    <br>
                    <div class="mb-3">
                        <label for="address">Department or Office</label>
                        <input type="text" class="form-control" id="address" placeholder="Department of Example"
                            required>
                    </div>
                </div>
                <button class="btn btn-primary btn-lg btn-block" type="submit">Create New Work Order</button>
            </form>
        </div>
    </div>
</body>

</html>
